<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troca de Serviços</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Troca de Serviços</h1>
    <form id="transactionForm">
        <input type="text" id="to" placeholder="Para (Nome)" required>
        <input type="text" id="serviceOffered" placeholder="Serviço Oferecido" required>
        <input type="number" id="hoursOffered" placeholder="Horas Oferecidas" required>
        <input type="text" id="serviceReceived" placeholder="Serviço Recebido" required>
        <input type="number" id="hoursReceived" placeholder="Horas Recebidas" required>
        <button type="submit">Registrar Troca</button>
    </form>
    <div id="transactions">
        <h2>Transações Registradas</h2>
        <ul id="transactionList"></ul>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
<script src="app.js"></script>
</body>
</html>
